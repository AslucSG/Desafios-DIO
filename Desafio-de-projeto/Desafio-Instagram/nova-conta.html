<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-pagina">
            <div class="insta-phone">
                <img src="./img/img-celular-novo.png" alt="Celular">
            </div>

            <div class="insta-nova-conta">
                <div class="caixa-nova-conta">
                    <img src="./img/instagram-logo.png" class="insta-logo" alt="Logo Instagram">

                    <div class="input-email">
                        <input aria-label="Telefone, nome de usuário ou email" type="text" value=" Telefone, nome de usuário ou email">
                    </div>

                    <div class="input-senha">
                        <input aria-label="Senha" type="text" value=" Senha">
                    </div>

                    <a href="#" class="btn-conect">Entrar</a>

                    <p class="OU">OU</p>

                    <div class="login-face">
                        <a href="#" class="texto-face"> <img src="./img/icon-face.png" alt="Logo Facebook"> Entrar com Facebook</a>
                    </div>
                    <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>

                </div>

                <div class="caixa-sem-conta">
                    <p class="texto-padrao">Não tem uma conta? <a href="#" class="style-btn"> Cadastre-se</a></p>
                </div>

                <div class="caixa-app">
                    <p class="texto-app">Obtenha o aplicativo.</p>
                    <div class="btn-app">
                        <a href="#"><img src="./img/ios-botao.png" alt="Baixar na App Store"></a>
                        <a href="#"><img src="./img/android-botao.png" alt="Disponivel no Google Play"></a>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
